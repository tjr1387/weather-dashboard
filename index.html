<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- using Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="text-center p-2">
        <h1 class="text-white">Weather Dashboard</h1>
    </header>
    <main class="row vh-100">
        <section id="searchContainer" class="col-2 bg-primary">
            <!-- inside this will go the 'search' form, as well as a list (`ul`) below it of search history (locally stored) -->
            <form action="#" id="searchForm" class="pb-3 m-2 border-bottom">
                <label for="citySearch" class="form-label d-block text-center">Search for a city:</label>
                <input type="text" class="form-control m-1" id="citySearch">    <!-- maybe an 'onfocus' border for highlighting-->
                <button id="submitSearch" class="w-100 text-white m-1 p-1 rounded border border-white">Go</button>
            </form>
            <ul id="searchHistory" class="mt-3">
                <!-- will create and append 'li's dynamically as searches are made -->
                    <!-- class styling for the li's: "w-100 p-2 text-center m-1 rounded", also maybe give a background color and font/fontsize/fontweight in custom CSS -->
            </ul>
        </section>
        <section id="weatherContainer" class="col-10">
            <div id="currentWeather" class="m-2 p-1">
                <!-- the current day weather info will go here -->
                <!-- <h2 class="mb-4">City and Date</h2>
                <p>Temp: number</p>
                <p>Wind: number</p>
                <p>Humidity: number</p> -->
            </div>
            <div id="fiveDayForecast" class="m-2">
                <h3 id="fiveDayLabel" hidden>5-Day Forecast:</h3>
                <div id="cardsContainer" class="row">
                    <!-- form for the card for each of the 5 days: -->

                    <!-- <div class="card col-2 mx-3 bg-primary">
                        <div class="card-body p-2">
                            <h4 class="card-title">8/31/22</h5>
                            <p class="card-text">IMAGE ICON</p>
                            <p class="card-text">Temp: number</p>
                            <p class="card-text">Wind: number</p>
                            <p class="card-text">Humidity: number</p>
                        </div>
                    </div> -->
                </div>

            </div>
        </section>
    </main>

    <!-- no footer needed -->

    <!-- using jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
